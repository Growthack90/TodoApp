<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoApp</title>

 <link rel="stylesheet" type="text/css" href="stile.css">

 <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

 <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js"></script>
</head>
<body>

    <div class="main" ng-app="mylist" ng-controller="myCtrl">
        <h1>Todo List App</h1>
        <div class="search">
            <input type="text" placeholder="Add Todo" ng-model="addMe">
            <span ng-click="addItem()"><i class="fas fa-plus"></i></span>

        </div>
        <ul>
            <li ng-repeat="x in products">{{x}}<i ng-click="removeItem($index)" class="fas fa-trash-alt"></i></li>
            <p>{{errortext}}</p>
        </ul>

    </div>

</body>
</html>
